<!DOCTYPE html>
<html>
<head>
<!-- Add todays date to your web page -->
<script>
function fnDisplayTodaysDate() {
		var currentTime = new Date();
		document.write( currentTime.toLocaleDateString() );
	}
</script>	
</head>
<body>
<p>Today's Date: <script type="text/javascript">fnDisplayTodaysDate();</script></p>
</body>
</html>
